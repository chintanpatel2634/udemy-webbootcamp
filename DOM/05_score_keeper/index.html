<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><span id="player-one">0</span> to <span id="player-two">0</span></h1>
    <p>Playing to: <span id="max-score">5</span></p>
    <p>
        <input type="number" min="1" id="input-max-score">
        <button id="player-one-win">Player One</button>
        <button id="player-two-win">Player Two</button>
        <button id="reset">Reset</button>
    </p> 
    <script src="scorekeeper.js"></script>
</body>
</html>
