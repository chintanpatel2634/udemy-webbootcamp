<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Form</title>
</head>
<body>
    <h1>Register</h1>
    <form action="pokemon.html" request="GET">
        <p>
        <label for="fname">First Name:</label>
        <input name="fname" id="fname" type="text" placeholder="John" required>
        <label for="lname">Last Name:</label>
        <input name="lname" id="lname" type="text" placeholder="Smith" required>
        </p>

        <p>
        <label for="male">Male</label>     
        <input name="genger" id="male" type="radio" value="MALE">
        <label for="female">Female</label>
        <input name="genger" id="female" type="radio" value="FEMALE">
        <label for="other">Other</label>
        <input name="genger" id="other" type="radio" value="OTHER">
        </p>

        <p>
        <label for="email">Email:</label>
        <input name="email" id="email" type="email" placeholder="your email" required>
        <label for="password">Password:</label>
        <input name="password" id="password" type="password" pattern=".{5,10}" required title="Password must be between 5 to 10 characters">
        </p>

        <fieldset>
            <legend>Birthday:</legend>
            <label for="month">Month</label>
            <select name="Month" id="month">
                <option>Month</option>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>August</option>
            </select>
            
            <label for="day">Day</label>
            <select name="Day" id="month">
                <option>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>31</option>
            </select>

            <label for="year">Year</label>
            <select name="Year" id="year">
                <option>Year</option>
                <option>1996</option>
                <option>1997</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>
            </select>
        </fieldset>

        <p> 
            <label for="agreed">I agree to the terms and conditions:</label>
            <input name="agreed" id="agreed" type="checkbox">
        </p>

        <input type="submit">

    </form>
</body>
</html>
